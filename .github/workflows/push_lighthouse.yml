name: Lighthouse Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker image to community edu hub
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Log in to edu sharing
        run: docker login community.docker.edu-sharing.com -u ${{ secrets.DOCKER_EDU_HUB_REGISTRY_USERNAME }} -p ${{ secrets.DOCKER_EDU_HUB_REGISTRY_PASSWORD }}

      - name: Build the container
        run: docker build -f dockerfile_lighthouse -t community.docker.edu-sharing.com/oeh-search-meta_lighthouse:latest .

      - name: Push the Docker image
        run: docker push community.docker.edu-sharing.com/oeh-search-meta_lighthouse:latest

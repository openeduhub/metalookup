version: '3.3'

services:
  extractor:
    dns: 8.8.8.8
    image: community.docker.edu-sharing.com/oeh-search-meta:latest
    expose:
      - "5057"
    links:
      - splash
      - accessibility
      - db
    depends_on:
      - db
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5057/_ping" ]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - traefik-public
    deploy:
      labels:
        - traefik.frontend.rule=Host:metalookup.openeduhub.net
# 2.0
        #- "traefik.http.middlewares.testheader.headers.accesscontrolalloworigin=*"
        #- "traefik.http.middlewares.testheader.headers.addvaryheader=false"
# 1.7
        #- "traefik.frontend.headers.customResponseHeaders=Access-Control-Allow-Origin:*||Access-Control-Allow-Methods:*"
        #- traefik.frontend.headers.customResponseHeaders=Access-Control-Allow-Methods:*
        - traefik.enable=true
        - traefik.port=5057
        - traefik.tags=traefik-public
        - traefik.docker.network=traefik-public
        - traefik.frontend.entryPoints=http,https
        - traefik.frontend.redirect.entryPoint=https
  splash:
    dns: 8.8.8.8
    image: scrapinghub/splash:master
    command: --maxrss 4000
    restart: always
    expose:
      - "8050"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8050/_ping" ]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - traefik-public
  accessibility:
    dns: 8.8.8.8
    image: community.docker.edu-sharing.com/oeh-search-meta_lighthouse:latest
    restart: always
    expose:
      - "5058"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5058/_ping" ]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - traefik-public
  db:
    image: postgres
    container_name: oeh-search-meta_db_volume
    expose:
      - "5432"
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=storage
    volumes:
      - db_volume:/var/lib/postgresql/data
    networks:
      - traefik-public
networks:
  traefik-public:
    external: true